<!DOCTYPE html>
<html>
<head>
  <title>Home - Car Rental System</title>
  <style>
    body {
      background: url('https://mobiag.com/wp-content/uploads/2019/06/car-rental-fleet.jpg') no-repeat center center fixed;
      background-size: cover;
      color: white;
      margin: 0;
      font-family: Arial, sans-serif;
    }

    nav {
      background-color: black;
      display: flex;
      align-items: center;
      padding: 10px 20px;
    }

    nav img {
      height: 50px;
      margin-right: 10px;
    }

    nav h1 {
      flex-grow: 1;
      color: white;
    }

    nav a {
      color: white;
      margin: 0 10px;
      text-decoration: none;
      font-weight: bold;
    }

    nav a:hover {
      color: orange;
    }

    .container {
      padding: 20px;
      background-color: rgba(128, 128, 128, 0.8);
      border-radius: 10px;
      margin: 20px;
    }

    .car-list {
      display: flex;
      flex-direction: column;
      gap: 20px;
    }

    .car {
      background: #555555;
      padding: 15px;
      border-radius: 10px;
      width: 100%;
      max-width: 800px;
      margin: 0 auto;
      display: flex;
      align-items: center;
      gap: 20px;
    }

    .car img {
      width: 200px;
      height: 120px;
      object-fit: cover;
      border-radius: 5px;
      transition: transform 0.3s ease;
      flex-shrink: 0;
    }

    .car img:hover {
      transform: scale(1.1);
    }

    .car-details {
      flex-grow: 1;
      display: flex;
      flex-direction: column;
      justify-content: center;
      color: white;
    }

    .car-details h3 {
      margin: 0 0 10px 0;
    }

    .car-details h3 a {
      color: white;
      text-decoration: none;
    }

    .car-details h3 a:hover {
      color: orange;
    }

    .car-details .book-button-link {
      align-self: flex-start;
      text-decoration: none;
    }

    .car-details button {
      padding: 10px 15px;
      border: none;
      border-radius: 5px;
      background-color: orange;
      font-weight: bold;
      cursor: pointer;
      transition: background-color 0.3s ease;
      color: white;
    }

    .car-details button:hover {
      background-color: darkorange;
    }

    input[type="text"], select {
      padding: 8px;
      margin-top: 10px;
      margin-bottom: 20px;
      width: 200px;
      border: none;
      border-radius: 5px;
    }

    .exit-button-container {
      text-align: center;
      margin: 40px 0;
    }

    .exit-button-container button {
      padding: 10px 20px;
      background-color: red;
      border: none;
      border-radius: 8px;
      color: white;
      font-size: 16px;
      cursor: pointer;
    }

    .exit-button-container button:hover {
      background-color: darkred;
    }
  </style>
</head>

    function loadCars() {
      const carList = document.getElementById("car-listing-section");
      carList.innerHTML = "";
      cars.forEach(car => {
        const carDiv = document.createElement("div");
        carDiv.className = "car";
        const carDetailsUrl = `car_details.html?name=${encodeURIComponent(car.name)}&image=${encodeURIComponent(car.image)}&price=${encodeURIComponent(car.price)}`;
        carDiv.innerHTML = `
          <a href="${carDetailsUrl}" target="_blank">
            <img src="${car.image}" alt="${car.name}">
          </a>
          <div class="car-details">
            <h3><a href="${carDetailsUrl}" target="_blank">${car.name}</a></h3>
            <p>Price: $${car.price}/day</p>
            <a href="${carDetailsUrl}" class="book-button-link" target="_blank">
              <button>Book</button>
            </a>
          </div>
        `;
        carList.appendChild(carDiv);
      });
    }

    function filterCars() {
      const query = document.getElementById("search").value.toLowerCase();
      const carList = document.getElementById("car-listing-section");
      carList.innerHTML = "";
      cars.filter(car => car.name.toLowerCase().includes(query)).forEach(car => {
        const carDiv = document.createElement("div");
        carDiv.className = "car";
        const carDetailsUrl = `car_details.html?name=${encodeURIComponent(car.name)}&image=${encodeURIComponent(car.image)}&price=${encodeURIComponent(car.price)}`;
        carDiv.innerHTML = `
          <a href="${carDetailsUrl}" target="_blank">
            <img src="${car.image}" alt="${car.name}">
          </a>
          <div class="car-details">
            <h3><a href="${carDetailsUrl}" target="_blank">${car.name}</a></h3>
            <p>Price: $${car.price}/day</p>
            <a href="${carDetailsUrl}" class="book-button-link" target="_blank">
              <button>Book</button>
            </a>
          </div>
        `;
        carList.appendChild(carDiv);
      });
    }

    function confirmExit() {
  if (confirm("Are you sure you want to exit?")) {
    window.location.href = "index.html";
  }
}


    function navigate(section) {
      alert(`Navigating to ${section} section...`);
    }

    window.onload = () => {
      loadCars();
    }
