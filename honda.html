<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Honda Accord Rental</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f7fa;
      margin: 0;
      padding: 40px;
      display: flex;
      justify-content: center;
    }

    .card {
      background: #fff;
      border-radius: 10px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.2);
      max-width: 400px;
      text-align: center;
      padding: 20px;
      position: relative;
    }

    .tag {
      position: absolute;
      top: 10px;
      right: 10px;
      background: #3ac451;
      color: white;
      padding: 5px 10px;
      border-radius: 5px;
      font-size: 12px;
    }

    .card img {
      width: 100%;
      border-radius: 10px;
      margin-bottom: 15px;
    }

    .title {
      font-size: 22px;
      font-weight: bold;
      margin-bottom: 10px;
    }

    .stars {
      color: #00bcd4;
      margin-bottom: 10px;
    }

    .price {
      font-size: 24px;
      color: #2b7a78;
      margin-bottom: 10px;
    }

    .pay {
      background-color: #d1fae5;
      color: #065f46;
      border: 1px dashed #10b981;
      padding: 5px;
      border-radius: 5px;
      display: inline-block;
      font-size: 13px;
      margin-bottom: 15px;
    }

    .details {
      display: flex;
      justify-content: space-around;
      margin: 15px 0;
      font-size: 14px;
    }

    .dealer {
      font-size: 13px;
      color: #666;
      margin-top: 10px;
    }

    .rating {
      color: #4caf50;
      font-weight: bold;
    }

    .exit-btn {
      margin-top: 25px;
      padding: 10px 20px;
      background-color: #e53935;
      color: white;
      text-decoration: none;
      border-radius: 5px;
      font-weight: bold;
      display: inline-block;
    }

    .exit-btn:hover {
      background-color: #c62828;
    }

  </style>
</head>
<body>

  <div class="card">
    <div class="tag">Only 2 left</div>
    <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQwh-tQziwW5KIjLCIbvnR7J_KFZlxog4O9Tw&s" alt="Honda Accord">
    <div class="title">Honda Accord</div>
    <div class="stars">‚òÖ‚òÖ‚òÖ‚òÖ‚òÖ</div>
    <div class="price">Rs. 3599 /day</div>
    <div class="pay">üíµ Pay at Pickup Location Available</div>

    <div class="details">
      <div><strong>üë• Seats:</strong> 5</div>
      <div><strong>üß≥ Bags:</strong> 4</div>
    </div>

    <div class="dealer">
      Dealer Timing: <span style="color: red;">09:00 AM - 09:00 PM</span><br>
      Deposit: Rs. 5000<br>
      Dealer Rating: <span class="rating">4.6 ‚≠ê</span>
    </div>

    <a href="index.html" class="exit-btn">Exit</a>
  </div>

</body>
</html>
